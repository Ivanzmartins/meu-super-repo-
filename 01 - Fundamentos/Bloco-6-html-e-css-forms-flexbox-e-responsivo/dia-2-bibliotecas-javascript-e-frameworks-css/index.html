<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body>
    <header>
        <h1 class="h1">Header da página</h1>
    </header>
    <form action="" method="get">
        <div id="border-form">
            <label for="">Nome:
                <input type="text" min="10" max="40">
            </label>
            <br>
            <label for="">Email    
                <input type="email" name="" id="" min="10" max="50">
            </label>
            <p>Destino preferido:</p>
            <label for="destino1">
                <input id="destino1" type="radio" name="destino-preferido">Cidade
            </label>
            <label for="destino2">
                <input id="destino2" type="radio" name="destino-preferido">Campo
            </label>
            <label for="destino3">
                <input id="destino3" type="radio" name="destino-preferido">Praia
            </label>
            <label for="destino4">
                <input id="destino4" type="radio" name="destino-preferido">Montanha
            </label>
            <br>
            <p>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
            <textarea name="" id="motivo" cols="30" rows="10" maxlength="500"></textarea>
            <p>Qual a melhor data para realizar sua viagem?</p>
            <label for="date">
                Data:<input type="date" name="" id="">
            </label>
            <br>
            <label for="oportunidades">
                <input id="oportunidades" type="checkbox">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
            </label>
            <br>
            <label for="fotos-ferias">
                <input id="fotos-ferias" type="checkbox">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
            </label>
        <br>
        </div>
        <button id="submit" type="submit">Enviar</button>
        <button id="reset" type="reset">Apagar</button>   
    </form>
    
    <script src="script.js"></script>
</body>
</html>
